<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Deposit Requests</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #aaa; }
    .request { border: 1px solid #ccc; padding: 15px; border-radius: 5px; margin-bottom: 15px; background: #fff; }
    .buttons button { margin-right: 10px; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
    .accept { background-color: green; color: white; }
    .reject { background-color: red; color: white; }
  </style>
</head>
<body>
<div class="container">
  <h2>Deposit Requests</h2>
  <div id="requestsContainer"></div>
</div>

<script>
  function loadRequests() {
    const container = document.getElementById('requestsContainer');
    container.innerHTML = '';

    const requests = JSON.parse(localStorage.getItem('depositRequests') || '[]');

    if (requests.length === 0) {
      container.innerHTML = "<p>No pending requests.</p>";
      return;
    }

    requests.forEach((req, index) => {
      const div = document.createElement('div');
      div.className = 'request';
      div.innerHTML = `
        <strong>UID:</strong> ${req.userId}<br>
        <strong>Method:</strong> ${req.method}<br>
        <strong>Amount:</strong> ৳${req.amount}<br>
        <strong>Transaction ID:</strong> ${req.trx}<br><br>
        <div class="buttons">
          <button class="accept" onclick="acceptRequest(${index})">Accept</button>
          <button class="reject" onclick="rejectRequest(${index})">Reject</button>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function acceptRequest(index) {
    let requests = JSON.parse(localStorage.getItem('depositRequests') || '[]');
    const req = requests[index];

    // Update user balance
    const balanceKey = `balance_${req.userId}`;
    let currentBalance = parseInt(localStorage.getItem(balanceKey)) || 0;
    currentBalance += parseInt(req.amount);
    localStorage.setItem(balanceKey, currentBalance);

    // Remove request from list
    requests.splice(index, 1);
    localStorage.setItem('depositRequests', JSON.stringify(requests));

    alert(`Deposit Accepted! ৳${req.amount} added to UID: ${req.userId}`);
    loadRequests();
  }

  function rejectRequest(index) {
    let requests = JSON.parse(localStorage.getItem('depositRequests') || '[]');
    const req = requests[index];
    requests.splice(index, 1);
    localStorage.setItem('depositRequests', JSON.stringify(requests));

    alert(`Deposit Rejected for UID: ${req.userId}`);
    loadRequests();
  }

  loadRequests();
</script>
</body>
</html>
