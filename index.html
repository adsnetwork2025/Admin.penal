<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #ecf0f1;
    }
    .request-box {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    .btn:hover {
      background-color: #2471a3;
    }
    .status {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Admin Panel</h1>

  <!-- Request Section -->
  <div class="request-box">
    <h3>User Deposit Request</h3>
    <p><strong>Amount:</strong> ৳100.00</p>
    <p><strong>Transaction ID:</strong> TRX123456789</p>
    <button class="btn" onclick="acceptRequest()">Accept</button>
    <button class="btn" onclick="rejectRequest()">Reject</button>

    <div class="status" id="requestStatus"></div>
  </div>

  <h3>User Withdraw Request</h3>
  <div class="request-box">
    <p><strong>Withdraw Amount:</strong> ৳250.00</p>
    <p><strong>Withdraw Method:</strong> bKash</p>
    <p><strong>Withdraw Number:</strong> 017xxxxxxxx</p>
    <button class="btn" onclick="acceptWithdrawRequest()">Accept Withdraw</button>
    <button class="btn" onclick="rejectWithdrawRequest()">Reject Withdraw</button>
  </div>

  <script>
    function acceptRequest() {
      document.getElementById("requestStatus").innerText = "Deposit request accepted. Account verified.";
      alert("User account verified.");
    }

    function rejectRequest() {
      document.getElementById("requestStatus").innerText = "Deposit request rejected.";
      alert("User account rejected.");
    }

    function acceptWithdrawRequest() {
      alert("Withdraw request accepted.");
    }

    function rejectWithdrawRequest() {
      alert("Withdraw request rejected.");
    }

    // Simulate receiving request from user
    const depositRequest = JSON.parse(localStorage.getItem('depositRequest'));
    if (depositRequest) {
      document.querySelector('.request-box').innerHTML = `
        <h3>User Deposit Request</h3>
        <p><strong>Amount:</strong> ৳${depositRequest.depositAmount}</p>
        <p><strong>Transaction ID:</strong> ${depositRequest.transactionId}</p>
        <button class="btn" onclick="acceptRequest()">Accept</button>
        <button class="btn" onclick="rejectRequest()">Reject</button>

        <div class="status" id="requestStatus"></div>
      `;
    }
  </script>

</body>
</html>
