<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Deposit Requests</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
    button { padding: 8px 16px; cursor: pointer; }
    .accept { background-color: green; color: white; }
    .reject { background-color: red; color: white; }
    .message { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Admin Panel - Deposit Requests</h2>

  <table id="depositRequestsTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Deposit Amount</th>
        <th>Method</th>
        <th>Transaction ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="requestList"></tbody>
  </table>

  <div class="message" id="responseMessage"></div>
</div>

<script>
// Simulating Admin Panel by fetching deposit requests from localStorage
function loadDepositRequests() {
  const depositRequests = JSON.parse(localStorage.getItem('depositRequests') || '[]');
  const tableBody = document.getElementById('requestList');
  tableBody.innerHTML = ''; // Clear the table before reloading

  depositRequests.forEach(request => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${request.id}</td>
      <td>${request.amount}</td>
      <td>${request.method}</td>
      <td>${request.trx}</td>
      <td>
        <button class="accept" onclick="acceptRequest(${request.id}, ${request.amount})">Accept</button>
        <button class="reject" onclick="rejectRequest(${request.id})">Reject</button>
      </td>
    `;
    tableBody.appendChild(row);
  });
}

// Accept Deposit Request
function acceptRequest(requestId, amount) {
  // Update User's Balance
  let userBalance = parseInt(localStorage.getItem('balance') || '0');
  userBalance += amount;
  localStorage.setItem('balance', userBalance);
  document.getElementById('responseMessage').innerText = `Deposit of à§³${amount} accepted. User's balance updated.`;

  // Remove the request from the deposit list
  removeRequest(requestId);
}

// Reject Deposit Request
function rejectRequest(requestId) {
  // Remove the request from the deposit list
  removeRequest(requestId);
  document.getElementById('responseMessage').innerText = `Deposit request rejected.`;
}

// Remove Request from Local Storage
function removeRequest(requestId) {
  let depositRequests = JSON.parse(localStorage.getItem('depositRequests') || '[]');
  depositRequests = depositRequests.filter(request => request.id !== requestId);
  localStorage.setItem('depositRequests', JSON.stringify(depositRequests));
  loadDepositRequests();
}

// Load deposit requests when the page is loaded
window.onload = function() {
  loadDepositRequests();
};
</script>

</body>
</html>
