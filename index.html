<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>অ্যাডমিন প্যানেল</title>
</head>
<body>
    <h2>অ্যাডমিন প্যানেল</h2>
    <input type="text" id="adminCode" placeholder="আপনার Admin Code দিন"><br><br>
    <button onclick="loadData()">তথ্য দেখুন</button>

    <div id="dataContainer"></div>

    <script>
        function loadData() {
            const code = document.getElementById("adminCode").value;
            const data = JSON.parse(localStorage.getItem("deposits") || "[]");
            const container = document.getElementById("dataContainer");
            container.innerHTML = "";

            data.forEach((entry, index) => {
                if (entry.adminCode === code) {
                    const div = document.createElement("div");
                    div.style.border = "1px solid #ccc";
                    div.style.padding = "10px";
                    div.style.margin = "10px 0";

                    div.innerHTML = `
                        <p>নাম: ${entry.name}</p>
                        <p>মোবাইল: ${entry.phone}</p>
                        <p>পরিমাণ: ${entry.amount}৳</p>
                        <p>মাধ্যম: ${entry.method}</p>
                        <p>ট্রানজেকশন আইডি: ${entry.trxid}</p>
                        <p>স্ট্যাটাস: <strong>${entry.status}</strong></p>
                        <button onclick="updateStatus(${index}, 'Accepted')">Accept</button>
                        <button onclick="updateStatus(${index}, 'Rejected')">Reject</button>
                    `;

                    container.appendChild(div);
                }
            });
        }

        function updateStatus(index, status) {
            let data = JSON.parse(localStorage.getItem("deposits") || "[]");
            data[index].status = status;
            localStorage.setItem("deposits", JSON.stringify(data));
            loadData(); // refresh view
        }
    </script>
</body>
</html>
